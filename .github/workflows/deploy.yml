name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Inject build timestamp
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "Build time: $BUILD_TIME"
          grep "BUILD_TIMESTAMP_PLACEHOLDER" dist/index.html || echo "Placeholder not found!"
          awk -v ts="$BUILD_TIME" '{gsub(/BUILD_TIMESTAMP_PLACEHOLDER/, ts)}1' dist/index.html > dist/index.html.tmp
          mv dist/index.html.tmp dist/index.html
          grep "$BUILD_TIME" dist/index.html && echo "Replacement successful!" || echo "Replacement failed!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
